                all: "east_data7_all", 
                checkbox: "east_data7_checkbox", 
                list: { "行政党派变动时间": false ,"职务变动类型": false ,"职务名称": false ,"职务级别": false,"现任级别时间":false} 
            },

                box:"basis_list8",

                list: { "姓名": false ,"成员关系": false ,"性别": false ,"出生日期": false,"工作单位及职务":false,"参加工作、学习..":false,"离开工作、学习..":false,"工作状态":false} 
            },
        ]
        for (var i = 0; i < east_data.length; i++) {
            checkaddfun(i)
            boxInputfun(i);
            checkallfun(east_data[i].all, east_data[i].checkbox, i)
        }
        //全选
        function checkallfun(checkall, checkbox, index) {
            $('input[name="' + checkall + '"]').on("click", function () {
                if ($(this).is(':checked')) {
                    $('input[name="' + checkbox + '"]').each(function () {
                        east_data[index].list[$(this).val()] = true
                        $(this).prop("checked", true);
                    });
                } else {
                    $('input[name="' + checkbox + '"]').each(function () {
                        $(this).prop("checked", false);
                        east_data[index].list[$(this).val()] = false
                    });
                }
                boxInputfun(index)
            });
        }
        //添加
        function checkaddfun(index){
            var boxInput = ""
            for (key in east_data[index].list) {
                    boxInput += '<label><input data-index='+index+' type="checkbox" value="'+key+'" name="east_data'+(index+1)+'_checkbox" />'+key+'</label>'
            }
            $("."+east_data[index].box).html(boxInput)
        }
        //标记
        function boxInputfun(index) {
            var boxInput = ""
            var ii=0
            var iii=0
            for (key in east_data[index].list) {
                iii++
                if (east_data[index].list[key] == true) {
                    boxInput += "<li>" + key + "<span data-index="+index+" class='basis_x'></span></li>"
                    $('.basis_lists input[value="' + key + '"]').prop("checked", true);
                    ii++
                }
            }
            var checkall = east_data[index].all
            if(iii==ii){
                $('input[name="' + checkall + '"]').prop("checked", true);
            }else{
                $('input[name="' + checkall + '"]').prop("checked", false);
            }
            $("." + east_data[index].name).html(boxInput)
            $("." + east_data[index].name+"_s").find('span').html("(已选择 "+ii+" 个)")
        }
        $('.basis_lists input[type="checkbox"]').on("click", function () {
            var index= $(this).data("index")
            if ($(this).is(':checked')) {
                east_data[index].list[$(this).val()] = true
            } else {
                east_data[index].list[$(this).val()] = false
            }
            boxInputfun(index)
        })
        $("body").on("click", ".east_ul1 li .basis_x", function () {
            var index= $(this).data("index")
            console.log(index)
            var html = $(this).parent().text()
            east_data[index].list[html] = false
            $('.basis_lists input[value="' + html + '"]').prop("checked", false);
            boxInputfun(index)
        })//表头选择框 end


        //initCombobox('language');
    });

    //参数：id  控件id
    function initCombobox(id) {
        var value = "";
        //加载下拉框复选框
        $('#' + id).combobox({
            //data: json,
            panelHeight: 200,//设置为固定高度，combobox出现竖直滚动条
            valueField: 'id',
            textField: 'text',
            multiple: true,
            //formatter方法就是实现了在每个下拉选项前面增加checkbox框的方法
            formatter: function (row) {
                var opts = $(this).combobox('options');
                return '<input type="checkbox" class="combobox-checkbox">' + row[opts.textField]
            },
            onLoadSuccess: function () {  //下拉框数据加载成功调用
                var opts = $(this).combobox('options');
                var target = this;
                var values = $(target).combobox('getValues');//获取选中的值的values
                $.map(values, function (value) {
                    var el = opts.finder.getEl(target, value);
                    el.find('input.combobox-checkbox')._propAttr('checked', true);
                })
            },
            onSelect: function (row) { //选中一个选项时调用
                var opts = $(this).combobox('options');
                //获取选中的值的values
                $("#" + id).val($(this).combobox('getValues'));

                //设置选中值所对应的复选框为选中状态
                var el = opts.finder.getEl(this, row[opts.valueField]);
                el.find('input.combobox-checkbox')._propAttr('checked', true);
            },
            onUnselect: function (row) {
                //不选中一个选项时调用
                var opts = $(this).combobox('options');
                //获取选中的值的values
                $("#" + id).val($(this).combobox('getValues'));

                var el = opts.finder.getEl(this, row[opts.valueField]);
                el.find('input.combobox-checkbox')._propAttr('checked', false);
            }
        });
    }
