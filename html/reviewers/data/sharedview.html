<script type="text/javascript">
    $(function () {
         mx.sqjlxqId = $("#mainTabs").tabs("options").id;
        $.ajax({
            // url: BASE_URL3+'/sharingApply/queryEmployeeByBatchNo',
            url: BASE_URL+'/sharingApply/queryEmployeeByBatchNo',
            type: 'get',
            data: {
                'batchNo': mx.sqjlxqId
            },
            success: function(data){
                $('#wsqnum').text(data.resultValue.unApplyNumber);  //
                $('#ysqnm').text(data.resultValue.applyNumber);  //
                $('#sqdh').text(data.resultValue.batchNo);
                if(data.resultValue.transFrequency == '1'){
                    $('#cspl').text('实时更新');
                }else if(data.resultValue.transFrequency == '2'){
                    $('#cspl').text('单一');
                }else if(data.resultValue.transFrequency == '3'){
                    $('#cspl').text('每日一次');
                }
                // $('#cspl').text(data.resultValue.transFrequency);
                $('#sqbm').text(data.resultValue.organName);
                $('#sqxtmc').text(data.resultValue.applySystemName);
                $('#sqr').text(data.resultValue.userName);
                //$('#lxfs').text(data.resultValue.batchNo);
                $('#sqrq').text(data.resultValue.beginDate);
                $('#sqrqsqrq').text(data.resultValue.endDate);    //授权日期
                $('#userid').val(data.resultValue.userId);
                $('#shjdname').text(data.resultValue.userName); //审核进度名字
                $('#shjdrq').text(data.resultValue.beginDate);   //审核进度日期                 
                if(data.resultValue.applyStatus == '7'){//已驳回
                    $('#shjdimg').attr('src','/assets/home/icon_quan_x.png');
                    $('#shjdsprq').text(data.resultValue.approveDate); //审批日期
                    $('#shjdstatus').text('胡静-审批驳回');  //人名
                    $('#shjdstatus').addClass('progress_x');
                    //员工授权
                    $('#ygsqimg').attr('src','/assets/home/icon_quan_sm.png');
                    $('#ygsqimg').css({'width': '15px','margin-left': '8px','margin-right': '2px'});
                    $('#ygsqstatus').text('');
                    $('#ygsqsprq').text('');
                }else if(data.resultValue.applyStatus == '5'){//已审批
                    $('#shjdimg').attr('src','/assets/home/icon_quan_ok.png');
                    if(data.resultValue.approveDate == null){
                        $('#shjdsprq').text(''); //审批日期
                    }else{
                        $('#shjdsprq').text(data.resultValue.approveDate); //审批日期
                    }       
                    $('#shjdstatus').text('胡静-审批通过');  //人名
                    //员工授权
                    if(data.resultValue.applyNumber>0){
                        $('#ygsqimg').attr('src','/assets/home/icon_quan_ok.png');
                        $('#ygsqstatus').text('员工已授权');
                        $('#ygsqsprq').text(data.resultValue.approveDate);
                    }else{
                        $('#ygsqimg').attr('src','/assets/home/icon_quan_sm.png');
                        $('#ygsqimg').css({'width': '15px','margin-left': '8px','margin-right': '2px'});
                        $('#ygsqstatus').text('');
                        $('#ygsqsprq').text('');
                    }
                }else if(data.resultValue.applyStatus == '4'){//已提交-待审批
                    $('#shjdimg').attr('src','/assets/home/icon_quan_sm.png');
                    $('#shjdimg').css({'width': '15px','margin-left': '8px','margin-right': '2px'})
                    $('#shjdsprq').text(''); //审批日期
                    $('#shjdstatus').text('');  //人名
                    //员工授权
                    $('#ygsqimg').attr('src','/assets/home/icon_quan_sm.png');
                    $('#ygsqimg').css({'width': '15px','margin-left': '8px','margin-right': '2px'});
                    $('#ygsqstatus').text('');
                    $('#ygsqsprq').text('');
                }else if(data.resultValue.applyStatus == '3'){
                    $('#shjdsprq').text(''); //审批日期
                    $('#shjdstatus').text('');  //人名
                }
                var gwfl = data.resultValue.warrantSort;
                for(var i=0;i<gwfl.length;i++){
                    var arreach = JSON.parse(gwfl[i]);
                    var s = $('<b>'+arreach.name+'</b>');
                    $('#gwfl').append(s);
                }
                var zzjg = data.resultValue.warrantObj;
                mx.zzjgselectTree = [];
                for(var j=0;j<zzjg.length;j++){
                    var zzjgeach = JSON.parse(zzjg[j]); 
                    mx.zzjgselectTree.push(zzjgeach.name);
                    var m = $('<b>'+zzjgeach.name+'</b>')
                    $('#zzjg').append(m);
                }
                var xqzdtotal = JSON.parse(data.resultValue.warrantContent);  //[[],[],[],[]]                    
                var nodeList = [$('#jcryxx'),$('#jyxx'),$('#jxkh'),$('#gzll'),$('#zjrcxx'),$('#zjrcxx'),$('#ygryxx')]
                // for(var i = 0;i<xqzdtotal.length;i++){
                //     for(var j = 0;j<xqzdtotal[i].length;j++){
                //         nodeList[i].append($('<b>'+xqzdtotal[i][j]+'</b>'))
                //     }
                // }

                for(var n = 0;n<xqzdtotal[0].length;n++){
                    var h = $('<b>'+xqzdtotal[0][n]+'</b>');
                    $('#jcryxx').append(h);
                }
                for(var n = 0;n<xqzdtotal[1].length;n++){
                    var h = $('<b>'+xqzdtotal[1][n]+'</b>');
                    $('#jyxx').append(h);
                }
                for(var n = 0;n<xqzdtotal[2].length;n++){
                    var h = $('<b>'+xqzdtotal[2][n]+'</b>');
                    $('#jxkh').append(h);
                }
                
                for(var n = 0;n<xqzdtotal[3].length;n++){
                    var h = $('<b>'+xqzdtotal[3][n]+'</b>');
                   $('#gzll').append(h);
                }
                for(var n = 0;n<xqzdtotal[4].length;n++){
                    var h = $('<b>'+xqzdtotal[4][n]+'</b>');
                    $('#zjrcxx').append(h);
                }
                for(var n = 0;n<xqzdtotal[5].length;n++){
                    var h = $('<b>'+xqzdtotal[5][n]+'</b>');
                    $('#ygryxx').append(h);
                }
                for(var n = 0;n<xqzdtotal[6].length;n++){
                    var h = $('<b>'+xqzdtotal[6][n]+'</b>');
                    $('#zwbd').append(h);
                }
                for(var n = 0;n<xqzdtotal[7].length;n++){
                    var h = $('<b>'+xqzdtotal[7][n]+'</b>');
                    $('#jtcy').append(h);
                }
            }
        })

    });

    //授权与未授权详情页面
    function opensqpeople(){
        opentab("people/peoplesaudit", "共享人员查看", false,mx.sqjlxqId);
    }
</script>
