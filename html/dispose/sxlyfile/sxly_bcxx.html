    function form_json($form) {
        var params = $form.serializeArray();
        var params_obj = {};
        for (var i = 0; i < params.length; i++) {
            params_obj[params[i].name] = params[i].value;
        }
        return params_obj;
    }

    function submitFormData() {
        var formData = form_json($('#dataForm'));
        if (!formData.changeReason) {
            $.messager.alert("提示信息", "变动原因不能为空");
            return
        }
        if (!formData.beginDate) {
            $.messager.alert("提示信息", "开始时间不能为空");
            return
        }
        if (!formData.busiChangeDate) {
            $.messager.alert("提示信息", "业务变动日期不能为空");
            return
        }
        if (!formData.postName) {
            $.messager.alert("提示信息", "岗位不能为空");
            return
        }
        // if (!formData.personnelRange) {
        //     $.messager.alert("提示信息", "人事范围不能为空");
        //     return
        // }
        // if (!formData.personnelSubRange) {
        //     $.messager.alert("提示信息", "人事子范围不能为空");
        //     return
        // }
        if (!formData.empGroup) {
            $.messager.alert("提示信息", "员工组不能为空");
            return
        }
        if (!formData.empSubGroup) {
            $.messager.alert("提示信息", "员工子组不能为空");
            return
        }
        if (!formData.payrollRange) {
            $.messager.alert("提示信息", "工资范围不能为空");
            return
        }
        if (!formData.employForm) {
            $.messager.alert("提示信息", "用工形式不能为空");
            return
        }

        $.ajax({
            url: BASE_URL3 + '/empApply/addFilter',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function (data) {
                if (data.resultCode == "200") {
                    $.messager.alert("提示信息", "保存成功");
                } else {
                    $.messager.alert("提示信息", "保存失败");
                }
            }
        })
    }
